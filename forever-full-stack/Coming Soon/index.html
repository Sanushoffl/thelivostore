<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVO - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin: 0 auto 2rem auto;
            display: block;
            animation: fadeInDown 1s ease-out;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0 auto 0.5rem auto;
            animation: fadeInUp 1s ease-out 0.2s both;
            text-transform: uppercase;
            color: #333;
            text-align: center;
            width: 100%;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0 auto 2.5rem auto;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 0.4s both;
            color: #333;
            text-align: center;
            width: 100%;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 0 auto 2rem auto;
            animation: fadeInUp 1s ease-out 0.6s both;
            width: 100%;
            max-width: 800px;
            justify-items: center;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 180px;
            text-align: center;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            background: rgba(0, 0, 0, 0.05);
        }

        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            color: #333;
            text-align: center;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            font-weight: 300;
            color: #333;
            text-align: center;
        }

        .message {
            font-size: 1.1rem;
            margin: 0 auto;
            opacity: 0.8;
            line-height: 1.8;
            animation: fadeInUp 1s ease-out 0.8s both;
            font-weight: 300;
            color: #333;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .countdown-item {
                padding: 1.5rem 1rem;
            }

            .logo {
                width: 150px;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }

            .countdown-number {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LIVO</div>
        <h1>Coming Soon</h1>
        <p class="subtitle">Insta - @thelivo.store</p>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <p class="message">
            Landing on Nov 22nd !
        </p>
    </div>

    <script>
        // Set the target date (November 22nd - assuming current year or next year)
        const now = new Date();
        const currentYear = now.getFullYear();
        const targetDate = new Date(currentYear, 10, 22); // November is month 10 (0-indexed)
        
        // If November 22nd has already passed this year, set it for next year
        if (targetDate < now) {
            targetDate.setFullYear(currentYear + 1);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown immediately
        updateCountdown();

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
